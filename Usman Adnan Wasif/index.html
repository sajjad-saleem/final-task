<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style> 
    /* ===== Global Reset ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

/* ===== Page Background ===== */
body {
  min-height: 100vh;
  background: linear-gradient(135deg, #e3f2fd, #f9fbff);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: #2c3e50;
}

/* ===== Headings ===== */
h1 {
  font-size: 2.5rem;
  color: #0d47a1;
  margin-bottom: 10px;
}

h2 {
  font-size: 1.1rem;
  font-weight: 400;
  color: #546e7a;
  margin-bottom: 30px;
}

/* ===== Auth Card ===== */
form {
  background: #ffffff;
  width: 100%;
  max-width: 420px;
  padding: 35px;
  border-radius: 18px;
  box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
  display: flex;
  flex-direction: column;
  gap: 16px;
}

/* ===== Inputs ===== */
input {
  padding: 14px 16px;
  border-radius: 10px;
  border: 1px solid #dcdcdc;
  font-size: 0.95rem;
  transition: all 0.3s ease;
}

input::placeholder {
  color: #9e9e9e;
}

input:focus {
  outline: none;
  border-color: #1976d2;
  box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.15);
}

/* ===== Buttons ===== */
button {
  padding: 13px;
  border-radius: 30px;
  border: none;
  font-size: 0.95rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

/* Sign Up */
button:nth-of-type(1) {
  background: linear-gradient(135deg, #1976d2, #42a5f5);
  color: #ffffff;
  box-shadow: 0 10px 25px rgba(25, 118, 210, 0.35);
}

/* Log In */
button:nth-of-type(2) {
  background: #0d47a1;
  color: #ffffff;
}

/* Log Out */
button:nth-of-type(3) {
  background: #eceff1;
  color: #37474f;
}

/* Hover Effects */
button:hover {
  transform: translateY(-2px);
  opacity: 0.95;
}

/* ===== Message Box ===== */
#message {
  margin-top: 20px;
  padding: 12px 18px;
  border-radius: 10px;
  font-size: 0.9rem;
  max-width: 420px;
  text-align: center;
  background: #ffffff;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
}
  </style>
  <h1>Welcome to XYZ Hospital</h1>
  <h2>Please login or signup to continue</h2>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <form id="auth-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="signUp()">Sign Up</button>
    <button onclick="signIn()">Log In</button>
    <button onclick="signOut()">Log Out</button>
  </form>
  <div id="message"></div>
  <script src="app.js"></script>
</body>
</html>
